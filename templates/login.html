<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/main.css" />
    <script type="module" src="../static/js/login.js"></script>
    <title>项目管理系统 | 管理员登录</title>
  </head>
  <body>
    <div class="bg">
      <div class="login">
        <ul class="title bg-black">
          <li>管理员登录</li>
        </ul>
        <div class="form_cover black">
          <form
            action=""
            method="post"
            id="project_form"
            style="width: 80%; height: 400px; margin-left: 80px"
          >
            <!-- 项目名称 -->
            <div>
              <label for="name">管理员账号</label>
              <input
                type="text"
                id="user_name"
                name="user_name"
                class="black"
              />
            </div>
            <div>
              <label for="name">管理员密码</label>
              <input
                type="password"
                id="password"
                name="password"
                class="black"
              />
            </div>

            <button type="submit" class="bg-black">登录</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
